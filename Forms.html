<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            background-color: #414141;
            color: #FFF;
        }
    </style>
</head>
<body>
    <h1>Forms in HTML</h1>
    <form action="" method="GET" accept-charset="UTF-8" autocomplete="off" enctype="text/plain">
        <label for="fname">First name</label>
        <input type="text" placeholder="First name" name="" id="fname"><br /> <br />
        <label for="lname">Last name</label>
        <input type="text" placeholder="Last name" name="" id="lname"><br /> <br />
        Do you agree to submit this form?<br />
        <label><input type="radio" name="radio" value="Yes" >Yes</label>
        <label><input type="radio" name="radio" value="No" >No other options</label><br /> <br />
        <button type="submit">Submit</button>
    </form>

</body>
</html>
